{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Internship Tracker</title>
    <link rel="stylesheet" href="{% static 'css/internship_tracker.css' %}">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="logo">
                <img src="../../static/images/bit logo.png" alt="Bannari Amman Institute of Technology">
            </div>
            <nav>
                <ul>
                    <br>
                    <li><button id="Btn">Internship Tracker</button></li>
                <!-- <li><button  id="reportApprovalBtn">Internship Tracker Approval</button></li> -->
              
                <br>
                <li><button id="irt">Internship Report</button></li>
                <br>
                <li><button id="reportApprovalBtn">Review Booking</button></li>
                <br>
                <li><button id="statusBtn">Status Page</button></li>
                    <!-- <li><a href="{% url 'report_approval' %}">Report123 Approval</a></li>
                    <br>
                    <li><button class="button1" onclick="gotoInternship(event)">Internship Tracker</button></li>
                    <br> -->
                    <!-- <li><button onclick="location.href={% url 'report_approval' %}">Internship Report</button></li> -->
                    <!-- <br>
                    <li><button onclick="gotoInternshipRev()">Review Booking</button></li>
                    <br>
                    <li><button onclick="gotoInternshipStatus()">Review Status</button></li> -->
                </ul>
            </nav>
            <button class="logout" onclick="logout()">Log out</button>
        </div>
        
        <div class="content">
            <h1>Create Internship Tracker</h1>
            <form>
                <div class="form-group">
                    <label for="student">Student *</label>
                    <select id="student" required>
                        <option value="" disabled selected>Click to choose</option>
                        <!-- Options -->
                    </select>
                </div>
                <div class="form-group">
                    <label for="industry">Industry *</label>
                    <select id="industry" required>
                        <option value="" disabled selected>Click to choose</option>
                        <!-- Options -->
                    </select>
                </div>
                <div class="form-group">
                    <label for="start-date">Start Date *</label>
                    <input type="date" id="start-date" required>
                </div>
                <div class="form-group">
                    <label for="end-date">End Date *</label>
                    <input type="date" id="end-date" required>
                </div>
                <div class="form-group">
                    <label for="duration">Duration in days *</label>
                    <input type="number" id="duration" required>
                </div>
                <div class="form-group">
                    <label for="aim-objective">Aim & Objective *</label>
                    <input type="file" id="aim-objective" required>
                </div>
                <div class="form-group">
                    <label for="iqac-verification">IQAC Verification *</label>
                    <input type="text" id="iqac-verification" required>
                </div>
                <div class="form-group">
                    <p class="instructions">* Please specify the Proof name only in the following format: 20C1S111-TT1-08.06.2021</p>
                </div>
                <div class="buttons">
                    <button type="submit">Create Internship Tracker</button>
                    <button type="button">Create & Add Another</button>
                </div>
            </form>
        </div>
    </div>
    <script>
        document.getElementById('reportApprovalBtn').onclick = function() {
            window.location.href = "{% url 'review' %}";
        };

        document.getElementById('irt').onclick = function() {
            window.location.href = "{% url 'internship_report' %}";
        };
        document.getElementById('Btn').onclick = function() {
            window.location.href = "{% url 'internship_tracker' %}";
        };
        document.getElementById('statusBtn').onclick = function() {
            window.location.href = "{% url 'status' %}";
        };
    </script>

    <script src="{% static 'js/internship_tracker.js' %}"></script>
</body>
</html>
